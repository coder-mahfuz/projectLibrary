<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/all.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container-1">
  <h1 class="title">Virtual Library</h1>

</div>
  <div class="container-btn">
    <button class="btn-add-new" onclick="displayPopUp()"><i class="fas fa-plus"></i></button>
  </div>
  <table class="table">
    <thead>
      <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Read/Not</th>
    <th>Update</th>
    <th>Remove</th>
  </tr>
  </thead>
  <tbody id="body">
    <tr>
    </tr>
  </tbody>
  </table>
<div class="form-container" id="popup">
  <form action="" class="form" id="book-form">

    <h1>Add Your Book</h1>

    <label for="title">Title</label>
    <input type="text" placeholder="Book Name" name="title" id="title" required>

    <label for="author">Author</label>
    <input type="text" placeholder="Author Name" name="author" id="author" required>

    <label for="pages">Pages</label>
    <input type="number" placeholder="Number of Pages" name="pages" id="pages" required>

    <p>Did you read the book?</p>
    <label>
    <input type="radio" name="read" value="Yeas">Yeas</label>
    <label id="yeas__label">
      <input type="radio" name="read" value="Not yet" id="not__yet">Not yet</label>

      
    <button type="submit" class="btn-add">Add</button>
    <button type="button" class="close" onclick="closePopUp()">Close</button>
  </form>
</div>



</body>
</html>
